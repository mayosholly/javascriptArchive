<!-- Global Scope -->
<script>
    let num = 10;
console.log(num);
function fun() {
	console.log(num);
}
fun(); // calling the function

</script>

<!-- Function Scope
 -->

 <script>
    function fun() {
	let num = 10;
	console.log(num);
}
fun(); // calling the function
console.log(num);

 </script>

 <!-- Redeclaring Variables in different blocks
 -->

 <script>
let x = 77;
{
	let x = 23;
	console.log(x);
}
console.log(x);

 </script>

 <!-- Redeclaring Variables in the same blocks
 -->

 <script>
    let x = 77;
{
	let x = 23; // legal
	console.log(x);
}
let x = 67;// illegal
console.log(x);

 </script>
