<!-- Example: This example illustrates the use of a while loop.

 -->

 <script>
    // JavaScript code to use while loop
let val = 1;
while (val < 6) {
	console.log(val); 
	val += 1;
}

 </script>

 <!-- Example: This example illustrates the use of the do-while loop.

 -->
<script>
    // JavaScript code to use while loop
let val = 1;
do {
	console.log(val);

	val += 1;

} while (val < 6);

</script>
