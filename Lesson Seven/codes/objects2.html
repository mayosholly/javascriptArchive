<!-- Using es6 classes
ES6 supports class concept like any other Statically typed or object oriented language. So, object can be created out of a class in javascript as well. -->
<script>
    // Simple function
function vehicle(name,maker,engine){
	this.name = name;
	this.maker = maker;
	this.engine = engine;
}
// New keyword to create an object
let car = new vehicle('GT','BMW','1998cc');
// Property accessors
console.log(car.name);
console.log(car.maker);
console.log(car['engine']);

</script>

<!-- Example: This example shows the implementation of the above-explained approach.

 -->

 <script>
    // Creating js objects with object literal
let car = {
	name : 'GT',
	maker : 'BMW',
	engine : '1998cc'
};
// Property accessor
console.log(car.name); //dot notation
console.log(car['maker']); //bracket notation


let car = {
	name : 'GT',
	maker : 'BMW',
	engine : '1998cc'
};
// Adding property to the object
car.brakesType = 'All Disc';
console.log(car);

 </script>


<!--  Methods can also be part of the object while creation or can be added later like properties as shown below: 

 -->
 <script>
    // Adding methods to the car object
let car = {
	name : 'GT',
	maker : 'BMW',
	engine : '1998cc',
	start : function(){
		console.log('Starting the engine...');
	}
};
car.start();
// Adding method stop() later to the object
car.stop = function() {
	console.log('Applying Brake...'); 
}
car.stop();

 </script>

 <!-- Example: This example shows the implementation of the above-explained approach.

 -->

 <script>
    const coder = {
	isStudying : false,
	printIntroduction : function(){
		console.log(`My name is ${this.name}. Am I studying?: ${this.isStudying}`);
	}
};
const me = Object.create(coder);
me.name = 'Mukul';
me.isStudying = true;
me.printIntroduction();

 </script>

 <!-- Example: This example shows the implementation of the above-explained approach.

 -->

 <script>
    // Using es6 classes
class Vehicle {
constructor(name, maker, engine) {
	this.name = name;
	this.maker = maker;
	this.engine = engine;
}
}

let car1 = new Vehicle('GT', 'BMW', '1998cc');

console.log(car1.name); //GT

 </script>
